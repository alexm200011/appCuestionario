<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Usuario</title>
    <link rel="stylesheet" href="home.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/e24ebc4dce.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>

    <form action="ingresar.php" class="formulario" method="POST">
        
        <h1 class="formulario__titulo">Ingrese sus Datos</h1>
        <br>
        <input type="text" class="formulario__input" id="txtNombre">
        <label for="" class="formulario__label">Nombre</label>
        
        <input type="text" class="formulario__input" id="txtCedula">
        <label for="" class="formulario__label">Cédula</label>

        <input type="text" class="formulario__input" id="txtTelefono">
        <label for="" class="formulario__label">Teléfono</label>

        <select name="cargo" class="formulario__input" id="slcCargo">
            <option value="Gerente">Gerente</option>
            <option value="Licenciado">Licenciado</option>
            <option value="Arquitecto">Arquitecto</option>
            <option value="Ingeniero">Ingeniero</option>
          </select>
        <div class="text-center">
            <a type="submit" class="btn btn-success" id="btnComenzar" href="cuestionario.html"><i class="fa fa-sign-in"></i> Ingresar</a>
        </div>    
         
        <div id="mensaje1" class="alert alert-danger">Usuario o Contraseña incorrectos por favor verifique</div>

    </form>

    <script src="home.js"></script>
</body>
</html>
